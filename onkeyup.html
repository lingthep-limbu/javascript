<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on keyup</title>
</head>
<body>
    <input type="password" id= "pass" onkeyup="my_demo()">
    <p id="result"></p>

    <script>
        function my_demo(){
            let input_text=document.getElementById('pass').value
            document.getElementById('result').innerHTML=input_text
        }
    </script>
</body>
</html>
