<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithemetic operaator</title>
</head>
<body>
    <pre>
        +, -. *. /, %(mode), **(power)
    </pre>
    <script>
        const x=5
        const y=5
        const z=x+y
        document.write(`the addition is ${z} <br>`)

        const a=x/y
        document.write(`the division is ${a} <br>`)

        const b= x-y
        document.write(`the subtraction is ${b} <br>`)

        const c= x*y
        document.write(`the multiplication is ${c} <br>`)

        const d= x%y
        document.write(`the mode is ${d} <br>`)

        const e= x**y
        document.write(`the power is ${e} <br>`)
        // logical operator
        // asignment operator
    </script>
    
</body>
</html>
