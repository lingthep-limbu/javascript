<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>

    <script>
        localStorage.setItem('test', 'this is stored in local browser')
        const showItem= localStorage.getItem('test')
        document.write(`${showItem}`)

        //JSON -> javascript object notation

        const details ={
            "firstname": "sanjay",
            "lastname": "chhetri",
            "subjects":"['html', 'css', 'javascript', 'bootstrap']"
        }
        // localStorage.setItem("student", details)

        //convert JSON object to string
        const object_convert_to_string = JSON.stringify(details)

        //add string to local storage
        localStorage.setItem("student", object_convert_to_string) 
        const show=localStorage.getItem("student")
        console.log(show)

        //conver string to object
        const string_to_object = JSON.parse(show)
        console.log(string_to_object)

        console.log(string_to_object.firstname)


    </script>
    
</body>
</html>
