<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>

    </div>

    <script>
        const news =[
            {newsTitle: "Firs TItle", content: " this is javascript"},
            {newsTitle: "Second title", content: "this is callback function topic"},
            {newsTitle: "Third title", content: "hello world"}
        ]
        //define the dunction showNews
        const showNews=()=>{
            setTimeout(()=>{
                let result =""
                news.forEach((post)=>{
                    result+=`<li>${post.newsTitle}
                        <ul>
                            <li>${post.content}</li>
                            </ul>
                        </li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
        }
        //define the function addNews
        const addNews= (newdata)=>{
            return new Promise ((resolve, reject) =>{
                setTimeout(()=>{
                    news.push(newdata)

                    const error = false
                    if(!error){
                        resolve()
                    }
                    else{
                        reject('Error: something went wrong')
                    }
                },3000)
            })
        }
        const demoFunction=async()=>{
            await addNews({newsTitle:"Fourth Title", content: "this is Added from push method"})
            showNews()

        }


        demoFunction()

        

    </script>
    
</body>
</html>
