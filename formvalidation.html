<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="col-md-6 shadow-lg p-3">
            <form action="" onsubmit="return validForm()">
                <h2 class="text-muted text-center">Register Form</h2>
                <div class="mb-3">
                    <label for="firstname
                    ">First Name</label>
                    <input type="text" class="form-control" id="firstname" onkeyup="firstnameValidate()">
                    <span id="fnamemsg"></span>
                </div>
                <div class="mb-3">
                    <label for="lastname
                    ">Last Name</label>
                    <input type="text" class="form-control" id="lastname" onkeyup="lastnameValidate()">
                    <span id="lnamemsg"></span>
                </div>
                <div class="mb-3">
                    <label for="email
                    ">Email</label>
                    <input type="email" class="form-control" id="email" onkeyup="emailValidate()">
                    <span id="emailmsg"></span>
                </div>
                <div class="mb-3">
                    <label for="password
                    ">Password</label>
                    <input type="password" class="form-control" id="password" onkeyup="passwordValidate()">
                    <span id="passwordmsg"></span>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="formvalidation.js">

    </script>
</body>
</html>
