<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>

    <script>
        //define the function using arrow function
        const my_demo=()=>{
            return(
                document.write(20+30)
            )
        }

        //a return statement and a curly bracket is not required if the function is a single statement eg below
        // const my_demo=()=>(document.write(20+30))




        //call the function
        my_demo()
    </script>
    
</body>
</html>
