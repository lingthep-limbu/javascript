<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>

    <p>variable are used to store values. variable are declared by using var or let or const</p>
    <!-- var is for all kind of values, let is for dynamic values, const is for static or constant values ie let and const values cannot be used twice -->
    <pre>
        var x=20
        here, x is variable name
            = value assign
    </pre>
    <script>
        var x= 20
        document.write(`the value is ${x} <br>`)

        var x= 50
        document.write(`the value is ${x} <br>`)

        const a= "hello"
        document.write(`${a}`)

        // const a= "world"
        // document.write(`${a}`)

        // data type
        // number -> 0-9
        // string -> all keyboard characters which can be typed
        // object -> {key:value}
        // array -> [value1, value2..]
        // bolean -> true/false
        // null -> unknown value ie but not empty

        // to check data type use typeof

        document.write('<br>')
        document.write(typeof(x))
        document.write('<br>')

        let b= "15"
        document.write(typeof(b))

    </script>
</body>
</html>
