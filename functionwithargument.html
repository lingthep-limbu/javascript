<body>

    <script>
        //call the function before defining the function
    //define the function
    // function demo(a,b){

    const demo=(a,b)=>(a+b)
    

 
     
   
    

    // call the function

    document.write(`${x}<br>`)


    const y=demo(5,10)
    document.write(`${y}`)
    </script>
