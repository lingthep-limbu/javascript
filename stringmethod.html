<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
</head>
<body>
    

    <script>
        const text = "welcome to Dursikshya Education to learn javascript"
        document.write(`${text}<br>`)
        //to coount the length of the string
        document.write(`${text.length} <br>`)
        //to find the position of particular string in string
        document.write(`${text.indexOf('to')} <br>`)
        //to find the position of the repeeated string
        document.write(`${text.lastIndexOf('to')}<br>`)


        document.write(`${text.search('to')}<br>`)

        //to replace the string
        document.write(`${text.replace('learn', 'read')} <br>`)

        document.write(`${text.replaceAll('to', 'at')}<br>`)
        //toUpperCase()
        //toLowerCase()

        //substring -> small part of string
        //slice(start, end)10, 20
        //substring(start, end)
        //substr(start, length) 10, 20

        document.write(`${text.slice(10,20)}.......<br>`)
        document.write(`${text.substr(10,20)}.....<br>`)
        document.write(`${text.substring(10,20)}`)
    </script>
</body>
</html>
